<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let display, i, j;
        display = "<table border ='1' width='400' cellspacing='3' cellpadding ='7'>";
        i = j = 1;
        while (i <= 10){
            display = display + "<tr>";
            while (j <= 10) {
                display = display + "<td>" + i*j + "</td>";
                j++;
            }
            display = display + "</tr>";
            j = 1;
            i++;
        }
        display = display + "</table>";
        document.write(display);
    </script>
</body>
</html>
